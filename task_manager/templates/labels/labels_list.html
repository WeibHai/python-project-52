{% extends "base.html" %}
{% load bootstrap4 %}

{% load i18n %}

{% block content %}
<a href="{% url 'label_create' %}">{% trans 'Create label' %}</a>

<div>
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">{% trans 'Name' %}</th>
                <th scope="col">{% trans 'created_at' %}</th>
            </tr>
        </thead>
        <tbody>
        {% for lbl in object_list %}
            <tr>
                <td>{{ lbl.id }}</td>
                <td>{{ lbl.name }}</td>
                <td>{{ lbl.created_at }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
