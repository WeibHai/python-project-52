{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div>
    <a href="{% url 'status_create' %}" type="button" class="btn btn-primary">{% trans 'Create' %}</a>
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">{% trans 'Name' %}</th>
                <th scope="col">{% trans 'Date of creation' %}</th>
            </tr>
        </thead>
        <tbody>
        {% for sts in object_list %}
            <tr>
                <td>{{ sts.id }}</td>
                <td>{{ sts.name }}</td>
                <td>{{ sts.created_at }}</td>
                <td>
                    <a href="{% url 'status_update' sts.id %}">{% trans 'Edit' %}</a> 
                    <a href="{% url 'status_delete' sts.id %}">{% trans 'Delete' %}</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
