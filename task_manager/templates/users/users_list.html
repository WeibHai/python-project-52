{% extends "base.html" %}

{% load i18n %}

{% block content %}

<h1 class="my-4">{% trans 'Users' %}</h1>

<div>
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">{% trans 'Name user' %}</th>
            </tr>
        </thead>
        <tbody>
        {% for usr in object_list %}
            <tr>
                <td>{{ usr.id }}</td>
                <td>{{ usr.username }}</td>
                {% if usr == user %}
                <td>
                    <a href="{% url 'user_update' pk=usr.id %}">{% trans 'Edit' %}</a> 
                    <a href="{% url 'user_delete' pk=usr.id %}">{% trans 'Delete' %}</a>
                </td>
                {% endif %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
